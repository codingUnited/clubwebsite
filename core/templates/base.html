{% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!---Load tailwind -->
    {% tailwind_css %}

    <!---Display logo in title-->
    <link rel="icon" href="{% static 'core/images/coding_united_icon.png' %}" />
    {% block title %} {% endblock %}

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Alpine.js -->
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>
  </head>
  <body
    class="m-0 p-0 min-h-screen bg-gradient-to-r z-10 from-blue-100 to-purple-100"
  >
    <div class="w-[80vw] mx-auto">
      <header class="bg-gradient-to-r to-blue-400 z-50 from-purple-800 sticky top-0 flex justify-between items-center px-4 py-2">
        <!-- Left section: Logo + Title -->
        <div class="flex items-center space-x-3">
          <a href="{% url 'home' %}">
            <img
              class="size-8 md:size-12 lg:size-16"
              src="{% static 'core/images/coding_united_icon.png' %}"
              alt="Coding United Logo"
            />
          </a>
          <h1 class="uppercase font-bold text-teal-500 text-xl md:text-4xl">
            Coding United Commons
          </h1>
        </div>

        <!-- Right section: Navigation links -->
        <nav class="flex items-center text-gray-200 text-sm md:text-lg">
          <a href="{% url 'home' %}">Home</a>
          <span class="mx-3">|</span>
          <a href="{% url 'about' %}">About Us</a>
          <span class="mx-3">|</span>
          <a href="{% url 'contact' %}">Contact Us</a>
        </nav>
      </header>
      {%block content%}{%endblock%}
      <footer
        class="bg-gradient-to-r items-center to-blue-400 border-0 text-sm md:text-lg from-purple-800 sticky flex justify-between px-3 lg:px-6 py-2 lg:py-4"
      >
        <div>
          <h1 class="uppercase text-teal-400 text-3xl font-bold">Coding United Commons</h1>
        </div>
        <div class="flex flex-col justify-center">
          <a class="text-gray-200" href="{% url 'about' %}">About US</a>
          <a class="text-gray-200" href="{% url 'contact' %}">Contact US</a>
        </div>
      </footer>
    </div>
  </body>
</html>
