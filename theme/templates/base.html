<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% load static %} 
    <!---Load tailwind -->
    {% load static tailwind_tags %}
    {% tailwind_css %}

    <!---Display logo in title-->
    <link rel="icon" href="{% static 'images/coding_united_icon.png' %}" />
    {% block title %}
    {% endblock %}

    <!-- HTMX -->
    <script src="https://unpkg.com/htmx.org@1.9.2"></script>

    <!-- Alpine.js -->
    <script
      src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"
      defer
    ></script>

    </style>
  </head>
  <body class="m-0 p-0 bg-gradient-to-r z-50 from-blue-400 to-purple-800">
    <div class="w-[80vw] mx-auto">
      <header
        class="bg-gradient-to-r z-50 from-blue-400 to-purple-800 sticky top-0 flex"
      >
        <div class="flex space-x-2">
          <a href="{% url 'home' %}"
            ><img
              class="size-8 md:size-12"
              src="{% static 'images/coding_united_icon.png' %}"
              alt="Coding United Logo"
          /></a>
          <h1 class="uppercase font-bold text-xl md:text-3xl self-center">
            Coding United Club
          </h1>
        </div>
        <div></div>
      </header>
      {%block content%}{%endblock%}
      <footer
        class="bg-gradient-to-r from-blue-400 to-purple-800 sticky bottom-0 flex justify-between items-center px-6 py-4"
      >
        <div>
          <h1 class="uppercase font-bold text-lg">Coding United Club</h1>
        </div>
        <div class="justify-center">
          <a class="text-teal-200" href="{% url 'about' %}">About US</a>
        </div>
      </footer>
      <h1
        class="absolute top-1/3 left-1/2 transform -translate-x-1/2 z-50 w-max text-base md:text-4xl lg:text-5xl font-bold text-yellow-500 text-center"
      >
        ⚠️⚠️ SITE UNDER CONSTRUCTION ⚠️⚠️
      </h1>
    </div>
  </body>
</html>
